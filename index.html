<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Instagram post</title>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="header-post">
                <img class="foto-perfil" src="./perfilGoat.jpg" alt="foto de perfil">
                <h2>The Goat</h2>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="body-post">
                <img class="imagen" src="./goat.jpg" alt="Goat">
            </div>
            <div class="footer-post">
                <div class="buttons-footer">
                    <i class="fa-regular fa-heart interaction-button"></i>
                    <i class="fa-regular fa-comment interaction-button"></i>
                    <i class="fa-regular fa-paper-plane interaction-button"></i>
                    <i class="fa-regular fa-bookmark my-bookmark interaction-button"></i>
                </div>
                <div class="body-footer">
                    <p>Liked by <strong>LucasAg025</strong>, <strong>Kun_Aguero10</strong>, <strong>DePaulRodrigo</strong></p>
                    <p>difficult match yesterday #AllezParis</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
